name: Manual build of docker image

on:
  workflow_dispatch:
    inputs:
      directory:
        description: 'What is the file path to the folder that contains the Dockerfile starting from the base of the repo?'
        required: true
        type: string
      tag:
        description: 'Tag e.g. jhudsl/base_ottr:main'
        required: true
        type: string
      dockerhubpush:
        description: 'Push to Dockerhub? true or false'
        required: false
        default: 'false'
        type: string

jobs:

  build-it:
    name: Build docker image on command
    uses: ./.github/workflows/docker-test.yml
    with:
      directory: ${{github.event.inputs.directory}}
      tag: ${{github.event.inputs.tag}}
      dockerhubpush: ${{github.event.inputs.dockerhubpush}}
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
